<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="popup.js"></script>
    <script src="jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3 id="totalCounter">0.00</h3>
    <form id="rateForm">
      <label for="hourlyRate">Enter your rate per hour:</label>
      <input type="number" id="hourlyRate" name="hourlyRate" placeholder="0.00$" >

      <label for="currency">What is your currency?</label>
      <select id="currency" name="currency">
        <option value="" disabled selected>Select your currency</option>
        <option value="USD">USD ($)</option>
        <option value="EUR">EUR (€)</option>
        <option value="GBP">GBP (£)</option>
        <option value="JPY">JPY (¥)</option>
        <option value="AUD">AUD (A$)</option>
        <option value="CAD">CAD (C$)</option>
        <option value="CHF">CHF (CHF)</option>
        <option value="CNY">CNY (¥)</option>
        <option value="INR">INR (₹)</option>
        <option value="ZAR">ZAR (R)</option>
      </select>

      <label for="startTime">Start Time (optional)</label>
      <input type="time" id="startTime" name="startTime">

      <label for="stopTime">Stop Time (optional)</label>
      <input type="time" id="stopTime" name="stopTime">

      <button type="submit">Start</button>
  </form>

</body>
</html>
